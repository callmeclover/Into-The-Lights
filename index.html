  <title>Into The Lights</title>
  </head>
<body>
<script>
let btn = document.getElementById('btn')
function BackLights() {
while (1 == 1) {
document.body.style.backgroundColor = Math.floor(Math.random()*16777215).toString(16);
}
}
//Assign events
btn.addEventListener("mousedown", BackLights);
</script>
  <button id="btn">Click here to start your journey into the lights.</btn>
</body>
